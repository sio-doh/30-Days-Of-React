<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap" />
    <title>30 Days of React App</title> 
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }
      
      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      .header-wrapper,  
      .footer-wrapper {
        background-color: #61DBFB;
      }

      .header-wrapper {
          font-family: "Helvetica Neue"; 
          padding: 25px; 
          line-height: 1.5;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      main {
        padding: 10px 10px 60px;
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      .main-wrapper {
          background-color: #F3F0F5;
      }

      .footer-wrapper {
          line-height: 50px;
          text-align: center;
          font-weight: 400;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
